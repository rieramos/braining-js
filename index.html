<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="./assets/libraries/lc_switch.min.js"></script>
  <script src="./assets/libraries/jquery-3.6.1.min.js"></script>

  <link rel="stylesheet" href="./style.css">
  <title>braining (js)</title>
</head>
<body>
  <div class="game-container">
    <div class="bar top">
      <p id="score">üèÅ <span class="pScores">00</span> / <span class="pMaxScore">00</span></p>
      <button id="reset">reset all</button>
      <p id="time">‚è∞ <span class="pTime">0.00</span></p>
    </div>

    <h3 class="bar gameName">the arrow game</h3>

    <canvas id="game"></canvas>
    
    <div class="alert-box">
      <div class="alert-box success">good job</div>
      <div class="alert-box failure">nice try</div>
    </div>
    
    <div class="bar bottom">
      <!-- <button id="reset">reset all</button> -->
      <p class="lives"></p>
    </div>

    <form><input type="checkbox" value="1"/> minimalist training mode</form>

    <script type="text/javascript"> element = 'input[type=checkbox], input[type=radio]'

      lc_switch(element, {
        // (bool) whether to enable compact mode
        compact_mode: true
      }); lcs_off(document.querySelectorAll(element));
    </script>

    <script src="./vars.js"></script>
    <script src="./interface.js"></script>
    <script src="./main.js"></script>
    <script src="./assets/modes/difficult.js"></script>
  </div>
</body>
</html>
